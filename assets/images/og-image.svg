<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="150" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Main content card -->
  <rect x="150" y="120" width="900" height="390" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Logo area -->
  <circle cx="250" cy="220" r="40" fill="#667eea"/>
  <text x="250" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">C</text>
  
  <!-- Main heading -->
  <text x="320" y="200" fill="#1e293b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">CareGrid</text>
  <text x="320" y="240" fill="#475569" font-family="Arial, sans-serif" font-size="24">Find Private Healthcare Near You</text>
  
  <!-- Features -->
  <g transform="translate(320, 280)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <text x="20" y="6" fill="#374151" font-family="Arial, sans-serif" font-size="18">Top-rated clinics across the UK</text>
    
    <!-- Feature 2 -->
    <circle cx="0" cy="35" r="8" fill="#10b981"/>
    <text x="20" y="41" fill="#374151" font-family="Arial, sans-serif" font-size="18">GPs, Dentists, Physiotherapy & More</text>
    
    <!-- Feature 3 -->
    <circle cx="0" cy="70" r="8" fill="#10b981"/>
    <text x="20" y="76" fill="#374151" font-family="Arial, sans-serif" font-size="18">Easy online booking system</text>
  </g>
  
  <!-- Medical icons -->
  <g transform="translate(750, 200)">
    <!-- Stethoscope icon -->
    <circle cx="50" cy="30" r="25" fill="rgba(102, 126, 234, 0.1)" stroke="#667eea" stroke-width="2"/>
    <path d="M40 25 Q50 15 60 25 Q60 35 50 35 Q40 35 40 25" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="35" cy="40" r="3" fill="#667eea"/>
    <circle cx="65" cy="40" r="3" fill="#667eea"/>
    
    <!-- Heart icon -->
    <circle cx="120" cy="30" r="25" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="2"/>
    <path d="M110 25 Q115 20 120 25 Q125 20 130 25 Q130 35 120 40 Q110 35 110 25" fill="#ef4444"/>
    
    <!-- Plus icon -->
    <circle cx="190" cy="30" r="25" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2"/>
    <path d="M190 20 L190 40 M180 30 L200 30" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="20" font-weight="500">www.caregrid.co.uk</text>
</svg>