<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <style>
        .user-dropdown {
            display: none;
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
        }
        .user-dropdown.show {
            display: block;
        }
        .user-profile, .theme-toggle {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Click Test Page</h1>
    
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i> Theme Toggle
    </button>
    
    <div class="user-profile" id="userProfile">
        <span>Dr. Admin</span>
        <div class="user-dropdown" id="userDropdown">
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>
    
    <div id="output"></div>
    
    <script>
        console.log('Test script loaded');
        
        // Simple click handlers
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const themeToggle = document.getElementById('themeToggle');
            const userProfile = document.getElementById('userProfile');
            const userDropdown = document.getElementById('userDropdown');
            const output = document.getElementById('output');
            
            function log(message) {
                console.log(message);
                output.innerHTML += '<p>' + message + '</p>';
            }
            
            if (themeToggle) {
                log('Theme toggle found');
                themeToggle.addEventListener('click', function(e) {
                    log('Theme toggle clicked!');
                    document.body.style.backgroundColor = 
                        document.body.style.backgroundColor === 'black' ? 'white' : 'black';
                });
            } else {
                log('Theme toggle NOT found');
            }
            
            if (userProfile && userDropdown) {
                log('User profile elements found');
                userProfile.addEventListener('click', function(e) {
                    log('User profile clicked!');
                    e.stopPropagation();
                    userDropdown.classList.toggle('show');
                    log('Dropdown classes: ' + userDropdown.className);
                });
            } else {
                log('User profile elements NOT found');
            }
        });
    </script>
</body>
</html>
