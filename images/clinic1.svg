<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clinicBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .pulse-cross {
        animation: pulseCross 2s ease-in-out infinite;
      }
      .glow-window {
        animation: glowWindow 3s ease-in-out infinite;
      }
      @keyframes pulseCross {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      @keyframes glowWindow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#clinicBg1)"/>
  
  <!-- Building silhouette -->
  <rect x="50" y="80" width="200" height="120" fill="#2A6EF3" opacity="0.1"/>
  <rect x="70" y="60" width="160" height="140" fill="#2A6EF3" opacity="0.15"/>
  
  <!-- Windows -->
  <rect x="90" y="80" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="120" y="80" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="150" y="80" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="180" y="80" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  
  <rect x="90" y="120" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="120" y="120" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="150" y="120" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  <rect x="180" y="120" width="20" height="25" fill="#2A6EF3" opacity="0.3" rx="2" class="glow-window"/>
  
  <!-- Door -->
  <rect x="135" y="160" width="30" height="40" fill="#2A6EF3" opacity="0.4" rx="3"/>
  
  <!-- Medical cross sign -->
  <circle cx="220" cy="100" r="15" fill="#27AE60" opacity="0.8" class="pulse-cross"/>
  <rect x="217" y="92" width="6" height="16" fill="white" rx="1" class="pulse-cross"/>
  <rect x="212" y="97" width="16" height="6" fill="white" rx="1" class="pulse-cross"/>
  
  <!-- Text overlay -->
  <text x="150" y="30" text-anchor="middle" fill="#2A6EF3" font-family="Arial, sans-serif" font-size="16" font-weight="600">Manchester Medical Centre</text>
</svg>