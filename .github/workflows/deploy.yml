name: Deploy Backend to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Validate environment configuration
      run: |
        cd backend
        echo "Validating required files..."
        test -f package.json || { echo "âŒ package.json not found"; exit 1; }
        test -f server.js || { echo "âŒ server.js not found"; exit 1; }
        test -f scripts/setup-render-database.js || { echo "âŒ Database setup script not found"; exit 1; }
        echo "âœ… All required files present"
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci --production=false
        
    - name: Lint code (if configured)
      run: |
        cd backend
        if npm run lint --silent 2>/dev/null; then
          npm run lint
        else
          echo "âš ï¸ No lint script configured, skipping"
        fi
        
    - name: Run backend tests
      run: |
        cd backend
        if npm run test --silent 2>/dev/null; then
          npm test
        else
          echo "âš ï¸ No test script configured, skipping"
        fi

  deploy-backend:
    needs: validate-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render with monitoring
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ -z "$RENDER_DEPLOY_HOOK" ]; then
          echo "âŒ RENDER_DEPLOY_HOOK not configured in repository secrets"
          exit 1
        fi
        
        echo "ğŸš€ Triggering deployment to Render..."
        response=$(curl -s -w "\n%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
        http_code=$(echo "$response" | tail -n1)
        
        if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
          echo "âœ… Deployment triggered successfully (HTTP $http_code)"
          echo "ğŸ”— Monitor deployment at: https://dashboard.render.com"
        else
          echo "âŒ Deployment failed (HTTP $http_code)"
          echo "Response: $(echo "$response" | head -n -1)"
          exit 1
        fi
        
    - name: Wait and verify deployment
      run: |
        echo "â³ Waiting 30 seconds for deployment to start..."
        sleep 30
        
        echo "ğŸ” Checking health endpoint..."
        for i in {1..5}; do
          if curl -f -s https://caregrid-backend.onrender.com/health > /dev/null; then
            echo "âœ… Backend is responding (attempt $i)"
            break
          else
            echo "â³ Backend not ready yet (attempt $i/5)"
            if [ $i -eq 5 ]; then
              echo "âš ï¸ Backend health check failed after 5 attempts"
              echo "ğŸ’¡ Check Render dashboard for deployment status"
            else
              sleep 15
            fi
          fi
        done