name: Deploy to Render and Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run backend tests (if any)
      run: |
        cd backend
        npm test
        
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main'
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ -n "$RENDER_DEPLOY_HOOK" ]; then
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "✅ Deployment triggered on Render"
        else
          echo "⚠️ RENDER_DEPLOY_HOOK not configured"
        fi

  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: vercel-production
      url: ${{ steps.deployment.outputs.url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify frontend files
      run: |
        ls -la
        echo "Checking for index.html..."
        test -f index.html && echo "✅ index.html found" || echo "❌ index.html missing"
        echo "Checking for CSS files..."
        test -d css && echo "✅ CSS directory found" || echo "❌ CSS directory missing"
        echo "Checking for JS files..."
        test -d js && echo "✅ JS directory found" || echo "❌ JS directory missing"
        echo "Checking for vercel.json..."
        test -f vercel.json && echo "✅ vercel.json found" || echo "❌ vercel.json missing"
      
    - name: Deploy to Vercel
      id: deployment
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./